<!-- Modal -->
<div class="modal fade" id="options-modal" tabindex="-1" role="dialog" aria-labelledby="options-modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="input_vault_url">Vault server URL</label>
            <input type="input" id="input_vault_url" class="form-control" placeholder="https://myvault.com:8200/v1/">
          </div>

          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="input_vault_path">Default secrets path</label>
                <input type="input" id="input_vault_path" class="form-control" placeholder="/secret/">
              </div>

              <div class="form-group col-md-6">
                <label for="input_backup_path">Backup secrets path</label>
                <input type="input" id="input_backup_path" class="form-control" placeholder="/backup/">
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="input_logout_timer">Automatic logout after</label>
                <select id="input_logout_timer" class="form-control">
                  <option value="15">15 minutes</option>
                  <option value="30">30 minutes</option>
                  <option value="45">45 minutes</option>
                  <option value="60">60 minutes</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                  <label for="input_theme">Theme</label>
                  <select id="input_theme" class="form-control">
                    <option value="default">Default</option>
                    <option value="dark">Dark</option>
                  </select>
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="input_autosave_timer">Autosave timer</label>
              <select id="input_autosave_timer" class="form-control">
                <option value="3">3 minutes</option>
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
              </select>
            </div>
            <div class="form-group col-md-7">
                <label for="check_keep_editor">Keep editor open when autosave</label>
                <label class="form-check-label">
                  <input id="check_keep_editor" type="checkbox" value="">
                  Yes
                </label>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button id="save_options" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- END Modal -->
<script type="text/javascript">

    $("#options-modal").on('show.bs.modal', function (e) {
        $("#input_vault_url").val(preferences.vault_url);
        $("#input_vault_path").val(preferences.secret_path);
        $("#input_backup_path").val(preferences.backup_path);
        $("#input_logout_timer").val(preferences.timers.logout);
        $("#input_theme").val(preferences.theme);
        $("#input_autosave_timer").val(preferences.timers.auto_save);
        $("#check_keep_editor").prop('checked', preferences.keep_editor);
    });

    $("#save_options").click(function(){
        save_options();
    });

</script>
