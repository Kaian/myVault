<!-- move Modal -->
<div class="modal fade" id="warning_modal" tabindex="-1" role="dialog" aria-labelledby="warning_modal_label" aria-hidden="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="moveModalLabel">Are you sure you want to exit the edition?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
          <span id="hidden_new_url" style="display:none"></span>
        <button id="confirm_warning_secret_btn" type="button" class="btn btn-danger">Yes (the secret will be saved)</button>
        <button id="cancel_warning_btn" type="button" class="btn btn-primary">No</button>
      </div>
    </div>
  </div>
</div>
<!-- END Modal -->
<script type="text/javascript">
    $("#confirm_warning_secret_btn").click(function(){
        $("#warning_modal").modal("hide");
        path = get_path(true);
        var get_editor_data = $("#editormd textarea").html();
        set_vault_secret(path,get_editor_data,true).done(function(response, textStatus, jqXHR){
            reset_auto_save_timer(false);
            reset_timer();
            window.location = $("#warning_modal span#hidden_new_url").html();
        });
    });
    $("#cancel_warning_btn").click(function(){
        $("#warning_modal").modal("hide");
    });
</script>
