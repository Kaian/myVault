<!-- move Modal -->
<div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="delete_modal_label" aria-hidden="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="moveModalLabel">Are you sure you want to delete the secret?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p>It cannot be undone!!</p>
      </div>
      <div class="modal-footer">
        <button id="confirm_delete_secret_btn" type="button" class="btn btn-danger">Delete Secret</button>
        <button id="cancel_btn" type="button" class="btn btn-primary">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!-- END Modal -->
<script type="text/javascript">
    $("#confirm_delete_secret_btn").click(function(){
        delete_secret(get_path());
        $("#delete_modal").modal("hide");
        window.location.href = "#!"+DEFAULT_SECRET_PATH;
    });
    $("#cancel_btn").click(function(){
        $("#delete_modal").modal("hide");
    });
</script>
